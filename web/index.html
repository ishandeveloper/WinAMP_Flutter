<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="winamp" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <title>winamp</title>
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.jsdelivr.net/npm/howler@2.1.3/dist/howler.min.js"></script>
    <script type="application/javascript">
      var audio;
      var position = 0;

      function initiateAudio(path) {
        audio = new Howl({
          src: [path],
        });
      }

      function playAudio() {
        audio.play();
        audio.seek(position);
        return true;
      }

      function pauseAudio() {
        position = audio.seek();
        audio.pause();
      }

      function seekAudio(pos) {
        position = pos;
        audio.seek(pos);
      }

      function volAudio(percent) {
        audio.volume(percent);
      }

      function stopAudio() {
        position = 0;
        audio.stop();
      }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6L30TDLHG7"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6L30TDLHG7");
    </script>
  </head>
  <body>
    <!-- This script installs service_worker.js to provide PWA functionality to

       https://developers.google.com/web/fundamentals/primers/service-workers -->

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("flutter_service_worker.js");
        });
      }
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
